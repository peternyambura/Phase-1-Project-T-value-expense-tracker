<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="src/logo-no-background.png" alt="T-Expense">

          <div class="savings">
            <h2>Savings</h2>
            <input type="number" id="savingsInput" placeholder="Amount Saved">
            <button id="setSavingsButton">Set Savings</button>
            <div id="savingsProgressBar"></div>
        </div>

        <div class="budget">
            <h2>Budget</h2>
            <input type="number" id="budgetInput" placeholder="Your Budget">
            <button id="setBudgetButton">Set Budget</button>
        </div>
        

        <div class="expenses">
            <h2>Expenses</h2>
            <div class="expense-form">
                <input type="text" id="expenseNameInput" placeholder="Expense Name">
                <input type="number" id="expenseAmountInput" placeholder="Expense Amount">
                <select id="categoryDropdown">
                    <option value="" disabled selected>Select a category</option>
                </select>
                <button id="addExpenseButton">Add Expense</button>
            </div>
            <ul id="expensesList"></ul>
        </div>

        <div class="categories">
            <h2>Categories</h2>
            <div class="category-form">
                <input type="text" id="categoryInput" placeholder="Category Name">
                <button id="addCategoryButton">Add Category</button>
            </div>
            <ul id="categoryList"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
